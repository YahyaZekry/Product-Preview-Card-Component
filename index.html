<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="img">
      <img class="img-dsk" src="images/image-product-desktop.jpg" alt="Perfume">
      <img class="img-mob" src="images/image-product-mobile.jpg" alt="Perfume">
    </div>
    <div class="info">
      <h1>Perfume</h1>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <div class="after price">$149.99</div>
        <div class="before price">$169.99</div>
      </div>
      <div><button type="button" class="btn">
          <img src="images/icon-cart.svg"><span>Add to Cart</span></button></div>


    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yahya Zekry</a>.
  </div>
</body>

</html>
